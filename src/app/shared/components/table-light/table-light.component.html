<table class="table">
  <thead>
    <tr>
      <th>Type</th>
      <th>Clients</th>
      <th>NbJours</th>
      <th>Tjm HT</th>
      <th>Total HT</th>
      <th>Total TTC</th>
      <th>State</th>
    </tr>
  </thead>
  <tbody>
<!--    <pre> {{collection | json }}</pre> pour voir en front la structure des donnÃ©es-->
    <tr *ngFor="let item of collection">
      <td>{{item.typePresta}}</td>
      <td>{{item.client}}</td>
      <td>{{item.nbJours}}</td>
      <td>{{item.tjmHt}}</td>
      <td>total HT avec pipe pour faire calcul</td>
      <td>total TTC</td>
      <td>{{item.state}}</td>
    </tr>
  </tbody>
</table>

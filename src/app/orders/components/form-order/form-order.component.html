<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="typePresta">type</label>
    <input
      type="text"
      class="form-control"
      formControlName="typePresta"
      id="typePresta"
    />
    @if (form.controls['typePresta'].invalid && form.controls['typePresta'].touched) {
      <div class="alert alert-danger">Champ invalide.</div>
    }
  </div>

  <div class="form-group">
    <label for="client">Client</label>
    <select class="form-control" formControlName="client" id="client">
      @for (client of clients; track client.name) {
        <option [value]="client.name">
          {{ client.name }}
        </option>
        }
    </select>
    @if (form.controls['client'].invalid && form.controls['client'].touched) {
      <div class="alert alert-danger">Champ invalide.</div>
      }
  </div>

  <div class="form-group">
    <label for="nbJours">nbJours</label>
    <input
      type="number"
      class="form-control"
      formControlName="nbJours"
      id="nbJours"
    />
  </div>

  <div class="form-group">
    <label for="tjmHt">tjmHt</label>
    <input
      type="number"
      class="form-control"
      formControlName="tjmHt"
      id="tjmHt"
    />
  </div>

  <div class="form-group">
    <label for="tva">tva</label>
    <input type="number" class="form-control" formControlName="tva" id="tva" />
  </div>

  <div class="form-group">
    <label for="state">state</label>
    <select class="form-control" id="state" formControlName="state">
      @for (state of status; track state) {
        <option [value]="state">{{ state }}</option>
        }
    </select>
  </div>

  <div class="form-group">
    <label for="comment">comment</label>
    <textarea
      class="form-control"
      id="comment"
      formControlName="comment"
      form
    ></textarea>
  </div>

  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>

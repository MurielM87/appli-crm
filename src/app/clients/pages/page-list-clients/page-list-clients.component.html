<app-template-full-width [title]="title">
  <app-table-light [headers]="headers" *ngIf="collection">
    <tr *ngFor="let item of collection">
      <td>{{item.state}}</td>
      <td>{{item.name}}</td>
      <td>{{item.totalCaHt}}</td>
      <td>{{item.tva}}</td>
      <td>{{item.comment}}</td>
    </tr>
  </app-table-light>
  <app-btn label="Add client"></app-btn>
</app-template-full-width>
